<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div id="container">
        <div id="calcContainer">
            <div id="output"></div>
            <div id="buttons">
                <div id="shadeButtons">
                    <div class="grey">
                        <button>C</button>
                        <button>+/-</button>
                        <button>%</button>
                    </div>
                    <div class="black">
                        <div class="sep1">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div> 
                        <div class="sep2">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div class="sep3">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div class="sep4">
                            <button>0</button>
                            <button>.</button>
                        </div>
                        </div>
                    </div>
                <div id="yellowButtons">
                    <div class="yellow">
                        <button>/</button>
                        <button>X</button>
                        <button>-</button>
                        <button>+</button>
                        <button>=</button>
                </div>
                </div>  
            </div>    
        </div>
    </div>


    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="grid">
            <div class="output">
                <div class="result">0</div>
            </div>
            <div class="buttons">
                <button class="clear" id="AC" onclick="storeVar(this)" value="AC">AC</button>
                <button class="operator" id="+/-" onclick="storeVar(this)" value="+/-">+/-</button>
                <button class="operator" id="%" onclick="storeVar(this)" value="%">%</button>
                <button class="operator" id="%" onclick="storeVar(this)" value="/">/</button>
                <button class="numbers" id="1" onclick="storeVar(this)" value="1" >1</button>
                <button class="numbers" id="2" onclick="storeVar(this)" value="2">2</button>
                <button class="numbers" id="3" onclick="storeVar(this)" value="3">3</button>
                <button class="operator" id="X" onclick="storeVar(this)" value="X">X</button>
                <button class="numbers" id="4" onclick="storeVar(this)" value="4">4</button>
                <button class="numbers" id="5" onclick="storeVar(this)" value="5">5</button>
                <button class="numbers" id="6" onclick="storeVar(this)" value="6">6</button>
                <button class="operator" id="-" onclick="storeVar(this)" value="-">-</button>
                <button class="numbers" id="7" onclick="storeVar(this)" value="7">7</button>
                <button class="numbers" id="8" onclick="storeVar(this)" value="8">8</button>
                <button class="numbers" id="9" onclick="storeVar(this)" value="9">9</button>
                <button class="operator" id="+" onclick="storeVar(this)" value="+">+</button>
                <button class="span2" id="0" onclick="storeVar(this)" value="0">0</button>
                <button class="operator" id="." onclick="storeVar(this)" value=".">.</button>
                <button class="operator" id="=" onclick="storeVar(this)" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

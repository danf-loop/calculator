<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="grid">
            <div class="output">
                <div class="result">0</div>
            </div>
            <div class="buttons">
                <button data-type ="clear" class="clear" id="AC" " value="AC">AC</button>
                <button data-type ="negative" id="+/-"  value="+/-">+/-</button>
                <button class="operator" id="%"  value="%">%</button>
                <button data-type ="operator" id="/"  value="/">/</button>
                <button data-type ="numbers" id="1"  value="1" >1</button>
                <button data-type ="numbers" id="2"  value="2">2</button>
                <button data-type ="numbers" id="3"  value="3">3</button>
                <button data-type ="operator" id="X"  value="x">x</button>
                <button data-type ="numbers" id="4"  value="4">4</button>
                <button data-type ="numbers" id="5"  value="5">5</button>
                <button data-type ="numbers" id="6"  value="6">6</button>
                <button data-type ="operator" id="-"  value="-">-</button>
                <button data-type ="numbers" id="7"  value="7">7</button>
                <button data-type ="numbers" id="8"  value="8">8</button>
                <button data-type ="numbers" id="9"  value="9">9</button>
                <button data-type ="operator" id="+"  value="+">+</button>
                <button data-type ="numbers" class="span2" id="0"  value="0">0</button>
                <button data-type="numbers" id="."  value=".">.</button>
                <button data-type ="equal" id="="  value="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
